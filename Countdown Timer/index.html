<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down Timer </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="box">
            <h2>Set Your Date & Time</h2>
            <div class="inputBox">
                <input type="datetime-local" id="date">
                <button type="submit" class="submit-btn" id="startBtn">Set Time</button>
            </div>                
__________________________________________________________
            <h2>CountDown Timer</h2>
        <div class="timer">
            <div><span id="days">00</span> Days</div> :
            <div><span id="hours">00</span> Hrs</div> :
            <div><span id="minutes">00</span> Min</div> :
            <div><span id="seconds">00</span> Sec</div> 
            
        </div>
        <h2>Progress</h2>
        <div class="progress-bar">
            <div class="progress" id="progress">

            </div>

        

        <h2 class="footer">Developed by @Talha Khan</h2>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
