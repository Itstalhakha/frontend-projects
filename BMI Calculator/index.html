<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI CaLculator</title>
</head>
<body>

    <div class="container">

        <div class="box">
            <h1>BMI Calculator</h1>

        <div class="input-section">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" placeholder="Enter your weight in kg">
            
            <label for="height">Height (cm):</label>
            <input type="number" id="height" placeholder="Enter your height in cm">
            
            <button id="calculateBtn">Calculate BMI</button>
        </div>
        
        <div class="result-section">
            <h2>Your BMI:</h2>
            <p id="bmiResult">--</p>
            <p id="bmiCategory">--</p>
        </div>
        </div>

        <p class="footer">Developed by @TALHA-KHAN</p>
        
    </div>
    
    <script src="app.js"></script>
</body>
</html>
